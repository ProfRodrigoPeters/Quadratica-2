<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação: Função Quadrática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center min-h-screen p-4">

    <div class="max-w-4xl w-full">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-blue-400 mb-2">Simulador de Função Quadrática</h1>
            <p class="text-slate-400">Prévia interativa da aula de Manim</p>
            <div class="text-2xl mt-4 font-mono bg-slate-800 p-3 rounded-lg inline-block border border-slate-700">
                f(x) = <span id="val-a" class="text-yellow-400 font-bold">1</span>x² +
                <span id="val-b" class="text-green-400 font-bold">0</span>x +
                <span id="val-c" class="text-red-400 font-bold">0</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <div class="md:col-span-2 relative">
                <canvas id="graphCanvas" width="600" height="400" class="w-full h-auto border border-slate-700"></canvas>
            </div>

            <div class="bg-slate-800 p-5 rounded-lg border border-slate-700 h-fit">
                <h3 class="text-lg font-semibold mb-4 border-b border-slate-600 pb-2">Controles</h3>

                <label class="block mb-3 text-sm">Coeficiente a:
                    <input type="range" id="slider-a" min="-5" max="5" step="0.1" value="1">
                </label>

                <label class="block mb-3 text-sm">Coeficiente b:
                    <input type="range" id="slider-b" min="-5" max="5" step="0.1" value="0">
                </label>

                <label class="block mb-3 text-sm">Coeficiente c:
                    <input type="range" id="slider-c" min="-5" max="5" step="0.1" value="0">
                </label>

                <button onclick="resetValues()" class="w-full py-2 bg-slate-700 hover:bg-slate-600 rounded">
                    Resetar Valores
                </button>

                <div class="mt-6 text-sm text-slate-300">
                    <p><strong>Vértice:</strong> <span id="vert"></span></p>
                    <p><strong>Raízes:</strong> <span id="roots"></span></p>
                    <p><strong>Discriminante:</strong> <span id="disc"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
